[server]
debug_mode = 1
http_port  = 8888
http_addr  = 127.0.0.1
static_path = test/static
adapters   = livex, system_info

[tornado]
logging = debug

[adapter.livex]
module = livex.adapter.LiveXAdapter
background_task_enable = 1
background_task_interval = 1.0

[adapter.system_info]
module = odin.adapters.system_info.SystemInfoAdapter

