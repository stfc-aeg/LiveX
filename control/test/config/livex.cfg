[server]
debug_mode = 1
http_port  = 8888
http_addr  = 127.0.0.1
static_path = test/static
adapters   = livex, graph, system_info
enable_cors = true

[tornado]
logging = debug

[adapter.livex]
module = livex.adapter.LiveXAdapter
background_read_task_enable = 1
background_read_task_interval = 0.2
background_stream_task_enable = 1
background_stream_task_interval = 0.01

log_directory = logs
log_filename = testLog.hdf5

[adapter.graph]
module = livex.graph_adapter.GraphAdapter
config_file = test/config/graph_adapter.json

[adapter.system_info]
module = odin.adapters.system_info.SystemInfoAdapter

